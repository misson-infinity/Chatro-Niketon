<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Chatro Niketon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Login to Chatro Niketon</h1>
        <form id="login-form">
            <input type="text" id="user-id" placeholder="Enter User ID" required>
            <input type="password" id="user-password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message">Invalid ID or Password. Try again.</p>
    </div>

    <div class="container" id="dashboard-button-container" style="display: none;">
        <h1>Login Successful!</h1>
        <button id="dashboard-button">Go to Dashboard</button>
    </div>

    <script>
        // Hardcoded credentials
        const VALID_USER_ID = "Habibur12";
        const VALID_PASSWORD = "Habibur12";

        // Get references to DOM elements
        const loginContainer = document.getElementById('login-container');
        const dashboardButtonContainer = document.getElementById('dashboard-button-container');
        const loginForm = document.getElementById('login-form');
        const message = document.getElementById('message');
        const dashboardButton = document.getElementById('dashboard-button');

        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            showDashboardButton();
        }

        // Login form submission
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const userId = document.getElementById('user-id').value;
            const password = document.getElementById('user-password').value;

            if (userId === VALID_USER_ID && password === VALID_PASSWORD) {
                localStorage.setItem('isLoggedIn', 'true'); // Save login status
                showDashboardButton();
            } else {
                message.style.display = 'block';
                message.textContent = "Invalid ID or Password. Try again.";
            }
        });

        // Dashboard button click
        dashboardButton.addEventListener('click', function () {
            window.location.href = "dashboard.html"; // Redirect to dashboard.html
        });

        // Function to show the dashboard button
        function showDashboardButton() {
            loginContainer.style.display = 'none';
            dashboardButtonContainer.style.display = 'block';
        }
    </script>
</body>
</html>
