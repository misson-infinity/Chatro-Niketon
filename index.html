<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছাত্র নিকেতন</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container" id="auth-container">
            <h1>ছাত্র নিকেতন</h1>
            <button id="signupBtn">সাইন আপ</button>
            <button id="loginBtn">লগইন</button>
        </div>

        <div class="signup-container hidden" id="signup-container">
            <h2>সাইন আপ</h2>
            <form id="signupForm">
                <label for="newUsername">ইউজারনেম:</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <label for="newPassword">পাসওয়ার্ড:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <label for="newName">নাম:</label>
                <input type="text" id="newName" name="newName" required>
                <button type="submit">সাইন আপ</button>
            </form>
        </div>

        <div class="login-container hidden" id="login-container">
            <h2>লগইন</h2>
            <form id="loginForm">
                <label for="username">ইউজারনেম:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">পাসওয়ার্ড:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">লগইন</button>
            </form>
            <div id="error-message" class="hidden">ভুল ইউজারনেম বা পাসওয়ার্ড</div>
        </div>

        <div class="dashboard hidden" id="dashboard">
            <h1>স্বাগতম, <span id="memberName"></span>!</h1>
            <div class="buttons">
                <button id="viewInfoBtn">তোমার তথ্য দেখো</button>
                <button id="logoutBtn">লগ আউট</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
  </html>
